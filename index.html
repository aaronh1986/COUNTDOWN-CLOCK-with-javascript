<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown clock with JavaScript</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <table class="countdownContainer">
        <tr class="info">
            <td colspan="4">Milestone 3 countdown</td>
        </tr>
        <tr>
            <td id="days">120</td>
            <td id="hours">4</td>
            <td id="minutes">12</td>
            <td id="seconds">22</td>
        </tr>
        <tr>
            <td>Days</td>
            <td>Hours</td>
            <td>Minutes</td>
            <td>Seconds</td>
        </tr>
    </table>












    <script src="script.js"></script>
</body>
</html>
